language: php
cache:
  directories:
    - "$HOME/.composer/cache"
matrix:
  include:
    - php: 7.1
      env: L5_VER=5
    - php: 7.1
      env: L5_VER=5 TEST_DB_ENGINE=mysql
    - php: 7.1
      env: L5_VER=5 TEST_DB_ENGINE=pgsql
    - php: 7.1
      env: L5_VER=6
    - php: 7.1
      env: L5_VER=7
    - php: 7.1
      env: L5_VER=8
    - php: 7.2
      env: L5_VER=5
    - php: 7.2
      env: L5_VER=6
    - php: 7.2
      env: L5_VER=7
    - php: 7.2
      env: L5_VER=8
    - php: 7.3
      env: L5_VER=5
    - php: 7.3
      env: L5_VER=6
    - php: 7.3
      env: L5_VER=7
    - php: 7.3
      env: L5_VER=8
    - php: 7.3
      env: L5_VER=8 TEST_DB_ENGINE=mysql
    - php: 7.3
      env: L5_VER=8 TEST_DB_ENGINE=pgsql
script:
  - vendor/bin/phpunit --testdox
before_install:
  - composer require "illuminate/support:5.${L5_VER}.*" --no-update -v
  - composer require "illuminate/console:5.${L5_VER}.*" --no-update -v
  - composer require "orchestra/testbench:3.${L5_VER}.*" --no-update -v
  - sh -c "[ ! -z $TEST_DB_ENGINE ] && [ 'mysql' = $TEST_DB_ENGINE ] && mysql -e 'DROP DATABASE IF EXISTS customer_test;CREATE DATABASE customer_test;'" || true
  - sh -c "[ ! -z $TEST_DB_ENGINE ] && [ 'pgsql' = $TEST_DB_ENGINE ] && psql -c 'create database customer_test;' -U postgres" || true
install: composer install --no-interaction
services:
  - mysql
  - postgresql
notifications:
  email: false
  slack:
    rooms:
      secure: 
